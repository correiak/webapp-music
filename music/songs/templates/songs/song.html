{% extends "songs/music_base.html" %}

{% block content %}
    <div class="site_content"><h3>Song Template Page</h3></div>
    <div class="site_content">{{ message.note }}</div>
    
        <table>
            <tr>
                <th colspan="2">{{ song.title }}</th>            
            </tr>
                <tr>
                    <td class="headings">Title</td><td class="details">{{song.title}}</td>
                </tr>
                <tr>
                    <td class="headings">Author</td><td class="details">{{song.author}}</td>
                </tr>
                <tr>
                    <td class="headings">Key Signature</td><td class="details">{{song.key_sig}}</td>
                </tr>
                <tr>
                    <td class="headings">Theme</td><td class="details">{{song.theme}}</td>
                </tr>
                <tr>
                    <td class="headings">Source</td><td class="details">{{song.source}}</td>
                </tr>            
        </table>
{% endblock content %}
