{% extends "songs/music_base.html" %}

{% block content %}
    <div class="site_content"><h3>Song Template Page</h3></div>
    <div class="site_content">{{ message.note }}</div>
    
        <table>
            <tr>
                <th>{{ song.title }}</th>            
            </tr>
                <tr>
                    <td>Title</td><td>{{song.title}}</td>
                </tr>
                <tr>
                    <td>Author</td><td>{{song.author}}</td>
                </tr>
                <tr>
                    <td>Key Signature</td><td>{{song.key_sig}}</td>
                </tr>
                <tr>
                    <td>Theme</td><td>{{song.theme}}</td>
                </tr>
                <tr>
                    <td>Source</td><td>{{song.source}}</td>
                </tr>            
        </table>
{% endblock content %}
